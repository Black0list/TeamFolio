<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/projects.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css" rel="stylesheet"
    integrity="sha384-u3h5SFn5baVOWbh8UkOrAaLXttgSF0vXI15ODtCSxl0v/VKivnCN6iHCcvlyTL7L" crossorigin="anonymous" />
</head>

<body id="body">
  <header id="projects_header">
    <h1>Projects</h1>
    <img style="width: 60px; height: 60px" src="./assets/icons/profile 1.png" alt="" />
  </header>
  <div id="projects_actions">
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1">
      Add
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModal1Label">
              Add & Edit Project
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="was-validated">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Project's Title" required>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Description</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Project's Description" required>
              </div>
              <div class="mb-3">
                <label for="validationTextarea" class="form-label">Details</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Project's Details" required></textarea>
              </div>
              <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                  <option value="1">E-commerce</option>
                  <option value="2">Développement Web</option>
                  <option value="3">Développement d'Application</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Technologies</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Project's Technologies" required>
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
              </div>
              <div class="mb-3">
                <button class="btn btn-warning" type="submit">Add Project</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Sort
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button">Action</button></li>
        <li>
          <button class="dropdown-item" type="button">Another action</button>
        </li>
        <li>
          <button class="dropdown-item" type="button">
            Something else here
          </button>
        </li>
      </ul>
    </div>
  </div>
  <main id="projects_main">
  </main>

  <script src="./assets/projects.js"></script>
  
</body>

</html>
