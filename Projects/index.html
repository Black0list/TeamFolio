     <script src="myindex.js"></script>
     <script> 
fetch("all.json")
.then(response => response.json())
.then(data => {
    showprojects(data[0].projects,data[1].team)
})
function showprojects(projects,team){
  document.getElementById("projectsteam")
  for(let elem of projects){
    if(elem.teamMember.length === 4){
      let content = `<div class="col-lg-4 mb-3 d-flex align-items-round">
                        <div class="card">
                          <img src="${elem.img}">
                          <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${elem.title}</h5>
                            <p class="card-text mb-4">${elem.description}</p>
                            <a href="#" class="btn btn-primary text-white mt-auto align-self-start">Book now</a>
                          </div>
                        </div>
                      </div>`
                      document.getElementById("projectsteam").innerHTML += content
    }
  }
}

     </script>
